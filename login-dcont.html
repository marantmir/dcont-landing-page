<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCont - Login</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-primary: #1a4d2e;
            --color-secondary: #4f772d;
            --color-accent: #d4a574;
            --color-dark: #0d1f14;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--color-dark) 0%, var(--color-primary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #666;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(26, 77, 46, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--color-secondary), var(--color-primary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(26, 77, 46, 0.3);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: #999;
            font-size: 0.9rem;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        
        .forgot-password a {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .register-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
            color: #666;
        }
        
        .register-link a {
            color: var(--color-primary);
            font-weight: 600;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>DCont</h1>
            <p>Portal Administrativo</p>
        </div>
        
        <div id="alertBox" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="seu@email.com"
                    required
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="••••••••"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                Entrar
            </button>
        </form>
        
        <div class="forgot-password">
            <a href="#" onclick="resetPassword(); return false;">Esqueci minha senha</a>
        </div>
        
        <div class="divider">
            <span>ou</span>
        </div>
        
        <div class="register-link">
            <p>Primeiro acesso? <a href="#" onclick="showRegisterInfo(); return false;">Solicite seu acesso</a></p>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        // ====================================
        // CONFIGURAÇÃO DO FIREBASE
        // ====================================
        // IMPORTANTE: Substitua com suas credenciais do Firebase
        // Instruções completas no arquivo INSTRUCOES-FIREBASE.md
        
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Sua configuração do Firebase (você vai preencher isso)
        const firebaseConfig = {
			apiKey: "AIzaSyDtRTKhlogKi9DGp_7kRWDVkeLFzAWMHek",
			authDomain: "dcont-portal.firebaseapp.com",
			projectId: "dcont-portal",
			storageBucket: "dcont-portal.firebasestorage.app",
			messagingSenderId: "440147165990",
			appId: "1:440147165990:web:394c17b1aac05fb41db7e7",
			measurementId: "G-6N4XZ0Y13E"
        };
        
        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Elementos
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const alertBox = document.getElementById('alertBox');
        
        // Função para mostrar alerta
        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }
        
        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Entrando... <span class="loading"></span>';
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                
                // Redirecionar para o portal
                setTimeout(() => {
                    window.location.href = 'portal-administrativo-dcont.html';
                }, 1500);
                
            } catch (error) {
                console.error('Erro no login:', error);
                
                let errorMessage = 'Erro ao fazer login. Tente novamente.';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'E-mail inválido.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'Usuário desabilitado.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'Usuário não encontrado.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Senha incorreta.';
                        break;
                    case 'auth/invalid-credential':
                        errorMessage = 'E-mail ou senha incorretos.';
                        break;
                }
                
                showAlert(errorMessage, 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });
        
        // Resetar senha
        window.resetPassword = async () => {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showAlert('Digite seu e-mail para recuperar a senha.', 'error');
                return;
            }
            
            try {
                await sendPasswordResetEmail(auth, email);
                showAlert('E-mail de recuperação enviado! Verifique sua caixa de entrada.', 'success');
            } catch (error) {
                console.error('Erro ao resetar senha:', error);
                showAlert('Erro ao enviar e-mail de recuperação.', 'error');
            }
        };
        
        // Mostrar info de registro
        window.showRegisterInfo = () => {
            showAlert('Entre em contato com o administrador para solicitar acesso.', 'success');
        };
    </script>
</body>
</html>
