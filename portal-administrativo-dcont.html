<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCont - Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f8f9fa; }
        
        #loadingScreen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0d1f14, #1a4d2e);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            z-index: 9999;
        }
        .spinner { 
            width: 60px; 
            height: 60px; 
            border: 4px solid rgba(255,255,255,0.3); 
            border-top-color: white; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin-bottom: 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .app-container { display: none; min-height: 100vh; }
        .app-container.loaded { display: block; }
        
        .header {
            background: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { color: #1a4d2e; font-size: 1.5rem; }
        .user-info { display: flex; align-items: center; gap: 1rem; }
        .btn-logout {
            background: #f56565;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .content { max-width: 1400px; margin: 2rem auto; padding: 0 2rem; }
        .card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-left: 4px solid #1a4d2e;
        }
        .stat-value { font-size: 2.5rem; font-weight: 700; color: #1a4d2e; }
        .stat-label { color: #666; margin-top: 0.5rem; }
        
        .btn-primary {
            background: linear-gradient(135deg, #1a4d2e, #4f772d);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-primary:hover { opacity: 0.9; }
        
        table { width: 100%; border-collapse: collapse; }
        th { padding: 1rem; text-align: left; background: #f8f9fa; font-weight: 600; }
        td { padding: 1rem; border-top: 1px solid #e0e0e0; }
        tr:hover { background: #f8f9fa; }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        .alert-success { background: #d1fae5; color: #065f46; }
        .alert-error { background: #fee2e2; color: #991b1b; }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #999;
        }
    </style>
</head>
<body>
    <!-- Loading -->
    <div id="loadingScreen">
        <div class="spinner"></div>
        <div>Verificando autentica√ß√£o...</div>
    </div>
    
    <!-- App -->
    <div class="app-container" id="appContainer">
        <header class="header">
            <h1>üè¢ DCont - Portal Administrativo</h1>
            <div class="user-info">
                <span id="userEmail">Carregando...</span>
                <button class="btn-logout" onclick="logout()">Sair</button>
            </div>
        </header>
        
        <div class="content">
            <div id="alertContainer"></div>
            
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalLeads">0</div>
                    <div class="stat-label">Total de Leads</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="leadsHoje">0</div>
                    <div class="stat-label">Leads Hoje</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="leadsEmana">0</div>
                    <div class="stat-label">Esta Semana</div>
                </div>
            </div>
            
            <!-- Leads -->
            <div class="card">
                <h2 style="margin-bottom: 1.5rem;">üìä Leads Recentes</h2>
                <button class="btn-primary" onclick="loadLeads()" style="margin-bottom: 1rem;">üîÑ Atualizar</button>
                
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Empresa</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="leadsTable">
                        <tr>
                            <td colspan="5" class="empty-state">Clique em "Atualizar" para carregar</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // ============================================
        // COLE SUAS CREDENCIAIS AQUI
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyDtRTKhlogKi9DGp_7kRWDVkeLFzAWMHek",
            authDomain: "dcont-portal.firebaseapp.com",
            projectId: "dcont-portal",
            storageBucket: "dcont-portal.firebasestorage.app",
            messagingSenderId: "1048012690481",
            appId: "1:440147165990:web:32370de307654bb61db7e7"
        };
        
        console.log('üî• Inicializando Firebase...');
        
        let db, auth, currentUser;
        
        try {
            // Inicializar Firebase
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            
            console.log('‚úÖ Firebase inicializado com sucesso!');
            
            // Aguardar DOM estar pronto
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initAuth);
            } else {
                initAuth();
            }
            
        } catch (error) {
            console.error('‚ùå ERRO CR√çTICO ao inicializar Firebase:', error);
            showError('Erro ao inicializar Firebase: ' + error.message);
        }
        
        // Inicializar autentica√ß√£o
        function initAuth() {
            console.log('üì° Configurando autentica√ß√£o...');
            
            onAuthStateChanged(auth, (user) => {
                console.log('üîê Estado de autentica√ß√£o mudou:', user ? 'LOGADO' : 'N√ÉO LOGADO');
                
                const loadingScreen = document.getElementById('loadingScreen');
                const appContainer = document.getElementById('appContainer');
                const userEmailEl = document.getElementById('userEmail');
                
                if (user) {
                    console.log('‚úÖ Usu√°rio autenticado:', user.email);
                    currentUser = user;
                    
                    // Atualizar interface
                    if (userEmailEl) {
                        userEmailEl.textContent = user.email;
                    }
                    
                    // Esconder loading
                    if (loadingScreen) {
                        loadingScreen.style.display = 'none';
                    }
                    
                    // Mostrar app
                    if (appContainer) {
                        appContainer.classList.add('loaded');
                    }
                    
                    // Carregar dados
                    setTimeout(() => {
                        window.loadLeads();
                    }, 500);
                    
                } else {
                    console.log('‚ùå Usu√°rio N√ÉO autenticado - Redirecionando...');
                    
                    // Verificar se j√° est√° na p√°gina de login
                    if (!window.location.href.includes('login')) {
                        window.location.href = 'login-dcont.html';
                    }
                }
            });
        }
        
        // Logout
        window.logout = async () => {
            if (confirm('Deseja sair do sistema?')) {
                try {
                    console.log('üëã Fazendo logout...');
                    await signOut(auth);
                    window.location.href = 'login-dcont.html';
                } catch (error) {
                    console.error('‚ùå Erro ao fazer logout:', error);
                    alert('Erro ao sair: ' + error.message);
                }
            }
        };
        
        // Carregar leads
        window.loadLeads = async () => {
            console.log('üì• Iniciando carregamento de leads...');
            showAlert('üîÑ Carregando leads do Firebase...', 'success');
            
            try {
                if (!db) {
                    throw new Error('Firestore n√£o inicializado');
                }
                
                console.log('üîç Buscando cole√ß√£o "leads"...');
                const leadsRef = collection(db, 'leads');
                const q = query(leadsRef, orderBy('createdAt', 'desc'), limit(50));
                
                console.log('‚è≥ Executando query...');
                const snapshot = await getDocs(q);
                
                console.log(`‚úÖ Query executada! Leads encontrados: ${snapshot.size}`);
                
                const leads = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    leads.push({
                        id: doc.id,
                        ...data,
                        data: data.createdAt?.toDate?.().toLocaleDateString('pt-BR') || 'N/A'
                    });
                    console.log('üìÑ Lead:', data.nome || 'sem nome');
                });
                
                // Atualizar stats
                const hoje = new Date().toLocaleDateString('pt-BR');
                const totalLeads = leads.length;
                const leadsHoje = leads.filter(l => l.data === hoje).length;
                
                console.log('üìä Atualizando estat√≠sticas...');
                document.getElementById('totalLeads').textContent = totalLeads;
                document.getElementById('leadsHoje').textContent = leadsHoje;
                document.getElementById('leadsEmana').textContent = totalLeads;
                
                // Atualizar tabela
                console.log('üìã Atualizando tabela...');
                const tbody = document.getElementById('leadsTable');
                
                if (leads.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="empty-state">‚ú® Nenhum lead ainda. Aguardando formul√°rio da landing page!</td></tr>';
                    showAlert('‚ÑπÔ∏è Nenhum lead encontrado ainda', 'success');
                } else {
                    tbody.innerHTML = leads.map(lead => `
                        <tr>
                            <td>${lead.data}</td>
                            <td><strong>${lead.nome || 'N/A'}</strong></td>
                            <td>${lead.email || 'N/A'}</td>
                            <td>${lead.empresa || '-'}</td>
                            <td><span style="background: #d1fae5; color: #065f46; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.85rem; font-weight: 600;">${lead.status || 'novo'}</span></td>
                        </tr>
                    `).join('');
                    
                    showAlert(`‚úÖ ${leads.length} lead${leads.length > 1 ? 's' : ''} carregado${leads.length > 1 ? 's' : ''} com sucesso!`, 'success');
                }
                
            } catch (error) {
                console.error('‚ùå ERRO ao carregar leads:', error);
                console.error('Detalhes do erro:', error.code, error.message);
                
                let errorMessage = 'Erro ao carregar leads: ';
                
                if (error.code === 'permission-denied') {
                    errorMessage += 'Permiss√£o negada. Verifique as regras do Firestore.';
                } else if (error.message.includes('not initialized')) {
                    errorMessage += 'Firestore n√£o inicializado. Recarregue a p√°gina.';
                } else {
                    errorMessage += error.message;
                }
                
                showAlert('‚ùå ' + errorMessage, 'error');
                
                document.getElementById('leadsTable').innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">
                            <div style="color: #991b1b;">
                                <strong>Erro ao carregar leads</strong><br>
                                ${errorMessage}<br><br>
                                <button class="btn-primary" onclick="loadLeads()">üîÑ Tentar Novamente</button>
                            </div>
                        </td>
                    </tr>
                `;
            }
        };
        
        // Mostrar alerta
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            if (!container) return;
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        // Mostrar erro cr√≠tico
        function showError(message) {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.innerHTML = `
                    <div style="color: white; text-align: center; max-width: 600px; padding: 2rem;">
                        <h2 style="margin-bottom: 1rem;">‚ùå Erro ao Inicializar</h2>
                        <p style="margin-bottom: 2rem; line-height: 1.6;">${message}</p>
                        <button onclick="location.reload()" style="background: white; color: #1a4d2e; padding: 0.75rem 1.5rem; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">
                            üîÑ Recarregar P√°gina
                        </button>
                    </div>
                `;
            }
        }
        
        window.showAlert = showAlert;
        
        console.log('‚úÖ Script carregado completamente!');
    </script>
</body>
</html>
